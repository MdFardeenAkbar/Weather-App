<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>No city found.</p>
      </div>
      <div class="weather">
        <img src="images/clear.png" alt="clear" id="c" />
        <h1 class="temp">30°C</h1>
        <h2 class="city">New York</h2>

        <div class="weather-elements">
          <div class="col">
            <img src="images/humidity.png" id="humidc" />
            <div>
              <p class="humidity">76°C</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" id="windimg" />
            <div>
              <p class="wind">76 KM/Hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
